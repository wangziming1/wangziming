<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./lib/vue.js"></script>
    <title>Document</title>
    <style>
        #app{
            width: 100%;
            height: 150px;
            background-color: red;
        }
    </style>
</head>
<body>
    <!-- .stop阻止事件冒泡 -->
    <!-- <div id="app" v-on:click="appclick">
        <button  v-on:click.stop="btnclick">按钮</button>
    </div> -->

    <!-- .prevent阻止事件默认行为 -->
    <!-- <div id="app">
        <a href="http://www.baidu.com" v-on:click.prevent="aclick" >点我去百度</a>
    </div> -->

    <!-- .capture事件监听器时使用事件捕获模式 -->
    <!-- <div id="app">
        <div id="app" v-on:click.capture="appclick">
            <button v-on:click="btnclick">按钮</button>
        </div>
    </div> -->

    <!-- .once事件只执行一次 -->
    <!-- <div id="app">
        <button v-on:click.once="btnclick">按钮</button>
    </div> -->

    <!-- .self只执行子级本身的函数 -->
    <div id="app">
        <div id="app" v-on:click.self="appclick">
            <button v-on:click="btnclick">按钮</button>
        </div>
    </div>
    <script>
        var vm = new Vue({
            el:"#app",
            methods:{
                appclick(){
                    console.log("appclick")
                },
                btnclick(){ 
                    console.log("btnclick")
                },
                aclick(){
                    console.log("百度")
                }
            }
        })
    </script>
</body>
</html>
