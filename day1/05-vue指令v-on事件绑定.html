<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./lib/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- v-on的使用方法 -->
        <!-- <input type="button" value="按钮" on-bind:title="title" v-on:click="show"> -->
        <!-- 简写 -->
        <input type="button" value="按钮" :title="title" @click="show">
    </div>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                title:"你好我是title"
            },
            methods:{
                show(){
                    alert("别点我")
                }
            }
        })
    </script>
</body>
</html>
